version: 0.0  # CodeDeploy 버전
os: linux
files:
  - source: /    # CodeDeploy에서 전달해 준 파일 중 destination으로 이동시킬 대상을 루트로 지정(전체파일)
    destination: /home/dwadmin/cicd  # source에서 지정된 파일을 받을 위치
    overwrite: yes

permissions:
  - object: /
    pattern: "**"
    owner: ubuntu
    group: ubuntu
    mode: 755

hooks:
  AfterInstall:  # 배포를 완료한 후 실행되는 스크립트
    - location: deploy.sh
      timeout: 60
      runas: ubuntu